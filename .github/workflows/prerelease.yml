name: Prerelease

# on:
#   schedule:
#     # * is a special character in YAML so you have to quote this string
#     - cron: "5 * * * *"
on: [push, workflow_dispatch]

jobs:
  prerelease:
    name: Prerelease
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: true

    steps:
      - name: init
        uses: actions/checkout@v4
        
      - name: Set up SSH for private repository
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: set node
        uses: actions/setup-node@v2
        with:
          node-version: 16 #lts/*
          
      # 创建 .ssh 目录并添加 SSH 私钥
      - name: Create .ssh directory and add SSH private key
        run: |
          mkdir C:\Users\runneradmin\.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > C:\Users\runneradmin\.ssh\id_rsa
          icacls C:\Users\runneradmin\.ssh\id_rsa /inheritance:r /grant:r "Administrators:F"
          icacls C:\Users\runneradmin\.ssh\id_rsa /inheritance:r /grant:r "SYSTEM:F"
          icacls C:\Users\runneradmin\.ssh\id_rsa /remove "BUILTIN\Users"
          ssh-keyscan -H gitlab.integem.co >> C:\Users\runneradmin\.ssh\known_hosts

      # 启动 ssh-agent 并添加私钥
      - name: Start ssh-agent and add private key
        run: |
          Start-Service ssh-agent
          ssh-add C:\Users\runneradmin\.ssh\id_rsa

      # 列出已加载的 SSH 密钥，确保私钥已加载
      - name: List loaded SSH keys
        run: ssh-add -l

          
      - name: Test SSH connection
        if: startsWith(matrix.os, 'windows')
        run: ssh -vT git@gitlab.integem.co

      - name: clone
        run: |
          ls -alF
          rm -rf *
          rm -rf .git
          rm -rf .github
          ls -alF
          git clone -b dev ${{secrets.GIT_ADDRESS}} .
        shell: bash

      - name: install
        run: npm i --legacy-peer-deps --verbose

      - name: rmi:old
        run: npm run rmi:old

      - name: win
        if: startsWith(matrix.os, 'windows')
        run: npm run app:windows

      - name: mac
        if: startsWith(matrix.os, 'macOS')
        run: |
          npm run build:prod
          npm run mac:dmg
          npm run mac:mas

      - name: get package
        id: package
        uses: Ireoo/get-package@v1
        with:
          path: package.json
          key: version

      - name: Prerelease
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{steps.package.outputs.version}}-alpha
          name: v${{steps.package.outputs.version}}-alpha
          draft: false
          prerelease: true
          fail_on_unmatched_files: false
          append_body: true
          files: |
            release/*.exe
            release/*.blockmap
            release/latest.yml
            release/*.dmg
            release/*.zip
            release/latest-mac.yml
            release/mas-universal/*.pkg
